syntax = "proto3";

package transport_catalogue_serialize;

message Point
{
     double x = 1;
     double y = 2;
}

message Rgba
{
     uint32 red = 1;
     uint32 green = 2;
     uint32 blue = 3;
     double opacity = 4;
}

message Color
{
    bool is_rgba = 1;
    string name = 2;
    Rgba rgba = 3;
}
